<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> Vehicle Checker </title>
</head>
<body>
	<form action="/" method="POST" encType="multipart/form-data">
		<fieldset>
				<h3>Check Vehicle License Plate</h3>
				<label>Vehicle Photo</label>
				<input type="file" name="carPhoto" accept="image/jpeg">
				<br><br>
				<label>Your Email</label>
				<input type ="text" id = 'to_email' name="to_email" placeholder="" required>
				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
		</fieldset>
	</form>
</body>
</html>
